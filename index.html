<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to CMU Polygon Code</title>
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      flex-direction: column;
    }
    #canvas {
      border: 1px solid black;
      margin-bottom: 20px;
    }
    #output-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #output {
      white-space: pre-wrap;
      font-family: monospace;
      width: 100%;
      max-width: 500px;
      height: 200px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      overflow: auto;
      background-color: #fafafa;
    }
    #copy-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #copy-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div>
    <h1>Convert Image to CMU Polygon Code</h1>
    <input type="file" id="file-input" accept="image/*" />
    <canvas id="canvas" width="400" height="400"></canvas>

    <div id="output-container">
      <textarea id="output" readonly></textarea>
      <button id="copy-button">Copy Code</button>
    </div>
  </div>

  <script>
    function onOpenCvReady() {
      console.log("OpenCV.js is ready.");
    }

    document.getElementById('file-input').addEventListener('change', function (e) {
      let file = e.target.files[0];
      let reader = new FileReader();
      reader.onload = function(event) {
        let img = new Image();
        img.onload = function() {
          // Get canvas and context
          let canvas = document.getElementById('canvas');
          let ctx = canvas.getContext('2d');
          
          // Scale the image to fit the canvas size, maintaining aspect ratio
          let canvasWidth = canvas.width;
          let canvasHeight = canvas.height;
          let imageWidth = img.width;
          let imageHeight = img.height;

          // Calculate the scaling factors
          let scaleX = canvasWidth / imageWidth;
          let scaleY = canvasHeight / imageHeight;
          let scale = Math.min(scaleX, scaleY); // Scale based on the smallest dimension

          // Calculate scaled dimensions
          let scaledWidth = imageWidth * scale;
          let scaledHeight = imageHeight * scale;

          // Clear the canvas before drawing
          ctx.clearRect(0, 0, canvasWidth, canvasHeight);

          // Draw the scaled image onto the canvas, ensuring it's centered
          let offsetX = (canvasWidth - scaledWidth) / 2;
          let offsetY = (canvasHeight - scaledHeight) / 2;
          ctx.drawImage(img, offsetX, offsetY, scaledWidth, scaledHeight);

          // Create a Mat from the canvas image
          let mat = cv.imread(canvas);
          let gray = new cv.Mat();
          cv.cvtColor(mat, gray, cv.COLOR_RGBA2GRAY);

          // Apply Gaussian blur to reduce noise
          let blurred = new cv.Mat();
          cv.GaussianBlur(gray, blurred, new cv.Size(5, 5), 0);

          // Apply Canny edge detection
          let edges = new cv.Mat();
          cv.Canny(blurred, edges, 100, 200);

          // Find contours
          let contours = new cv.MatVector();
          let hierarchy = new cv.Mat();
          cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

          // Approximate the contours into polygons with minimal distortion
          let polygons = [];
          for (let i = 0; i < contours.size(); i++) {
            let contour = contours.get(i);
            let approx = new cv.Mat();
            // Approximate the contour into a polygon with a tolerance
            cv.approxPolyDP(contour, approx, 5, true);  // Slightly increase tolerance for smoother polygons

            // Convert to a JS array for easier processing
            let polygon = [];
            for (let j = 0; j < approx.rows; j++) {
              let point = approx.data32S.subarray(j * 2, j * 2 + 2);
              polygon.push([point[0], point[1]]);
            }
            polygons.push(polygon);
            approx.delete();
          }

          // Flatten polygons into one large polygon if needed
          let allPoints = [];
          polygons.forEach(polygon => {
            allPoints.push(...polygon);
          });

          // Scale the points to the canvas size
          allPoints = allPoints.map(([x, y]) => [
            Math.round(x * scaleX), // Scale x coordinates to canvas
            Math.round(y * scaleY)  // Scale y coordinates to canvas
          ]);

          // Ensure the polygon is closed by adding the first point at the end
          allPoints.push(allPoints[0]);

          // Generate CMU Polygon Code
          let polygonCode = `Polygon(`;
          allPoints.forEach(([x, y], i) => {
            polygonCode += `${x},${y}`;
            if (i < allPoints.length - 1) {
              polygonCode += ','; // Add comma between coordinates
            }
          });
          polygonCode += `, fill='black')\n`; // Add the fill attribute at the end

          // Display the result in the output section
          document.getElementById('output').value = polygonCode;

          // Clean up OpenCV Mat objects to avoid memory leaks
          mat.delete();
          gray.delete();
          blurred.delete();
          edges.delete();
          hierarchy.delete();
          contours.delete();
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    if (cv.getBuildInformation) {
      cv.onRuntimeInitialized = onOpenCvReady;
    }

    // Add copy-to-clipboard functionality
    document.getElementById('copy-button').addEventListener('click', function() {
      let output = document.getElementById('output');
      output.select();
      document.execCommand('copy'); // Copy the code to the clipboard
      alert('Code copied to clipboard!');
    });
  </script>
</body>
</html>
